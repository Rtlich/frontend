<!DOCTYPE html>
<html>
<head>
  <title>Reservation</title>
</head>
<body>
  <h1>Reservation Page</h1>

  <h2>Selected movie: <span id="movieName"></span></h2>

  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br>

    <label for="date">Date:</label>
    <input type="date" id="date" name="date"><br>

    <input type="submit" value="Submit">
  </form>

  <script type="text/javascript">
    // Retrieve movie name from query parameters
    var params = new URLSearchParams(window.location.search);
    var movieName = params.get('movie');
  
    // Display movie name on the page
    var movieNameElement = document.getElementById('movieName');
    movieNameElement.textContent = movieName;
  </script>
</body>
</html>
